<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Example</title>
</head>
<body>
    <h2>Audio Example</h2>
    <audio controls muted loop style="border: 10px solid black;">
        <source src="Espresso - PagalHits (1) (1).mp3" type="audio/mpeg">
       
    </audio>

    <h2>Video Example</h2>
    <video width="400" height="400"  style="border: 10px solid black;" controls muted loop autoplay>
        <source src="hathi mp4.mp4">
       
    </video>
</body>
</html>
