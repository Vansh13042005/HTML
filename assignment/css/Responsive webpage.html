<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .navbar {
        background-color: #333;
        color: white;
        padding: 15px;
        text-align: center;
    }

    .container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }

    .column {
        width: 45%;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
    }

    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }

        .column {
            width: 90%;
            margin-bottom: 15px;
        }
    }

    @media (max-width: 600px) {
        body {
            font-size: 14px;
            padding: 10px;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>My Website</h1>
    </nav>
    <div class="container">
        <div class="column">Column 1 Content</div>
        <div class="column">Column 2 Content</div>
    </div>
    <footer class="footer">
        <p>Â© 2025 Vanshpatel. All Rights Reserved.</p>
    </footer>

</body>
</html>
