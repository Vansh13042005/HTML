<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography and Web Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>    
    body {
        font-family: 'Roboto', sans-serif; 
        font-size: 18px;
        line-height: 1.6;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .title {
        font-family: 'Playfair Display', serif; 
        font-size: 36px;
        color: #333;
        margin-bottom: 10px;
    }
    .subtitle {
        font-size: 24px;
        color: #666;
        margin-bottom: 20px;
    }
    .content {
        font-size: 18px;
        color: #444;
        text-align: justify;
    }
    @media (max-width: 600px) {
        .title {
            font-size: 28px;
        }
        .subtitle {
            font-size: 20px;
        }
        .content {
            font-size: 16px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to My Blog</h1>
        <h2 class="subtitle">Typography and Web Fonts</h2>
        <p class="content">
            Typography plays a crucial role in web design, influencing readability and user experience. Web-safe fonts ensure consistency across devices, while custom fonts from Google Fonts allow for creative freedom.
        </p>
    </div>
</body>
</html>
