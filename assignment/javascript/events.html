<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Click Alert</title>
</head>
<body>

  <button id="myButton">click button</button>

  <script>
    const button = document.getElementById('myButton');

    button.addEventListener('click', function() {
      alert('welcome to javascript');
    });
  </script>

</body>
</html>
